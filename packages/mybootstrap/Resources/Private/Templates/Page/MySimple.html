<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:layout name="Default"/>
    <f:section name="Border">

        <f:cObject typoscriptObjectPath="lib.dynamicContent"
                   data="{pageUid: '{data.uid}', colPos: '3', slide: '{theme.pagelayout.{pagelayout}.colPos.3.slide}': '-1'}"/>

    </f:section>
    <f:section name="Main">

        <div class="section section-default">
            <f:cObject typoscriptObjectPath="lib.dynamicContent"
                       data="{pageUid: '{data.uid}', colPos: '0', slide: '{theme.pagelayout.{pagelayout}.colPos.0.slide}': '-1'}"/>
        </div>

        <f:cObject typoscriptObjectPath="lib.dynamicContent"
                   data="{pageUid: '{data.uid}', colPos: '9', slide: '{theme.pagelayout.{pagelayout}.colPos.9.slide}': '-1'}"/>

    </f:section>
    <f:spaceless>
</html>
