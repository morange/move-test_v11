<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:layout name="Default"/>
    <f:section name="Border">

        <div id="header-content">
            <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '3', slide: '-1'}"/>
        </div>

    </f:section>
    <f:section name="Main">

        <f:cObject typoscriptObjectPath="lib.dynamicContent"
                   data="{pageUid: '{data.uid}', colPos: '8', slide: '-1'}"/>

        <div class="section section-default">

            <f:cObject typoscriptObjectPath="lib.dynamicContent"
                       data="{pageUid: '{data.uid}', colPos: '0', slide: '-1'}"/>

        </div>

        <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{pageUid: '{data.uid}', colPos: '9', slide: '-1'}"/>

    </f:section>
    </f:spaceless>
</html>
